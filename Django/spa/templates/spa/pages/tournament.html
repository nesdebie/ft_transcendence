<div class="page-container align-center"">
    <h1>Tournament Overview</h1>
    <h2>Participants</h2>
    <table id="participants-table" data-tournament="{{ tournament_data }}">
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="Players_score-list" data-currentUser="{{ request.user.username }}" >
            <!-- Participants will be populated here -->
        </tbody>
    </table>

    <h2>Game History</h2>
    <ul id="game-history">
        <!-- Game history will be populated here -->
    </ul>

    <h2>Upcoming Games</h2>
    <ul id="upcoming-games">
        <!-- Upcoming games will be populated here -->
    </ul>
</div>
