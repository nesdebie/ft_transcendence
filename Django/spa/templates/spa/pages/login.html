{% csrf_token %}
<div class="page-container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2 class="text-center">Login</h2>
			<form id="login-form" class="login-form">
                <div class="form-group">
                    <span id="login-error" class="error-message text-danger"></span>
                </div>				
				<div class="form-group">
					<label for="login-username">Username</label>
					<input type="text" class="form-control" id="login-username" name="login-username" required>
				</div>
				<div class="form-group">
					<label for="login-password">Password</label>
					<input type="password" class="form-control" id="login-password" name="login-password" required>
				</div>
				<button type="submit" class=""btn btn-primary btn-block"">Login</button>
			</form>
			<p class="text-center">
				Don't have an account yet? <a href="/register" onclick="route(event)">Register</a>
			</p>
		</div>
	</div>
</div>
