<div class="page-container align-center">
    <h2>Edit Profile</h2>
    <hr>
    
    <!-- Update Profile Picture -->
    <h4>Update Profile Picture</h4>
    <form id="updateProfilePictureForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profilePicture">Choose a new profile picture (PNG only):</label>
            <input type="file" id="profilePicture" name="image" class="form-control" accept="image/png">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile Picture</button>
    </form>
    
    <hr>
    
    <!-- Change Password -->
    <h4>Change Password</h4>
    <form id="changePasswordForm">
        <div class="form-group">
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" name="old_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="new_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
