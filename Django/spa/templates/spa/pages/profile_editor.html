<div class="page-container align-center">
    <h2>Edit Profile</h2>
    
    <!-- Update Profile Picture -->
    <h4>Update Profile Picture</h4>
    <form id="updateProfilePictureForm" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" id="profilePicture" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Update Profile Picture</button>
    </form>
    
    <hr />
    
    <!-- Change Password -->
    <h4>Change Password</h4>
    <form id="changePasswordForm">
        <div class="form-group">
            <!-- <label for="oldPassword">Old Password:</label> -->
            <input type="password" id="oldPassword" name="old_password" placeholder="old password" class="form-control" required>
        </div>
        <div class="form-group">
            <!-- <label for="newPassword">New Password:</label> -->
            <input type="password" id="newPassword" name="new_password" placeholder="new password" class="form-control" required>
        </div>
        <div class="form-group">
            <!-- <label for="confirmNewPassword">Confirm New Password:</label> -->
            <input type="password" id="confirmNewPassword" name="new_password2" placeholder="confirm new password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark">Change Password</button>
    </form>
</div>
