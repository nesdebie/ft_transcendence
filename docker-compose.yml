version: '3.8'

services:
    db:
        image: postgres:13
        env_file:
            - .env
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - backend

    web:
        build: ./Django/.
        volumes:
            - ./Django:/app
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - backend
        ports:
            - "8000:8000"


networks:
    backend:

volumes:
  postgres_data:
    name: database
