services:
    db:
        image: postgres:13
        env_file:
            - .env
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - backend

    web:
        build:
            context: ./Django
            dockerfile: Dockerfile
        volumes:
            - ./Django:/app
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - backend

    nginx:
        build:
            context: ./Django/nginx  # RÃ©pertoire contenant le Dockerfile de Nginx
        ports:
            - "443:443"
        depends_on:
            - web
        networks:
            - backend

networks:
    backend:

volumes:
    postgres_data:
        name: database