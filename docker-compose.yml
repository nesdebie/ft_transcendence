version: '3.8'

services:
  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  web:
    build: ./Django/.
    command: gunicorn your_project_name.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./Django:/app:rw # Bind mount to sync files
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - backend
    ports:
      - "8000:8000"

volumes:
  postgres_data:

networks:
  backend:
