services:
    db:
        image: postgres:13
        env_file:
            - .env
        environment:
            POSTGRES_DB: ${APP_DB_NAME}
            POSTGRES_USER: ${APP_DB_USER}
            POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - backend
        command: -p ${APP_DB_PORT}

    db_channels:
        image: postgres:13
        env_file:
            - .env
        environment:
            POSTGRES_DB: ${CHANNEL_DB_NAME}
            POSTGRES_USER: ${CHANNEL_DB_USER}
            POSTGRES_PASSWORD: ${CHANNEL_DB_PASSWORD}
        volumes:
            - postgres_channels_data:/var/lib/postgresql/data
        networks:
            - backend
        ports:
            - "${CHANNEL_DB_PORT}:5432"
        command: -p 5433

    web:
        build:
            context: ./Django
            dockerfile: Dockerfile
        volumes:
            - ./Django:/app
        env_file:
            - .env
        environment:
            - DJANGO_SETTINGS_MODULE=SinglePageApp.settings
        depends_on:
            - db
            - db_channels
            - ganache
        networks:
            - backend
        ports:
            - "443:443"  # Expose port 443 for HTTPS

    ganache:
        image: trufflesuite/ganache-cli
        command: ganache-cli --host 0.0.0.0 --port 7545 --networkId 5777 --mnemonic 'your mnemonic here' --gasLimit 8000000
        ports:
            - "7545:7545"
        networks:
            - backend

networks:
    backend:

volumes:
    postgres_data:
        name: database
    postgres_channels_data:
        name: database_channels