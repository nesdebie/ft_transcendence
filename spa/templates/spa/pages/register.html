<div class="page-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Register</h2>
        <form id="register-form" class="register-form">
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" name="username" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="register-nickname">Nickname</label>
            <input type="text" class="form-control" id="register-nickname" name="nickname" required>
          </div>
          <div class="form-group">
            <label for="register-age">Age</label>
            <input type="number" class="form-control" id="register-age" name="age" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" class="form-control" id="register-email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
