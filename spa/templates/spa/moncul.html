{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My SPA</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="login-section" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <button id="register-btn">Don't have an account? Register</button>
        </div>
        <div id="register-section" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                {% csrf_token %}
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <label for="register-level">Level:</label>
                <input type="number" id="register-level" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="main-content-section" class="hidden">
            <h1>Welcome to My SPA</h1>
            <p id="user-level"></p>
            <button id="logout-button">Logout</button>
            <div id="content"></div>
        </div>
    </div>

    <script type="module" src="{% static 'spa/js/utils.js' %}"></script>
    <script type="module" src="{% static 'spa/js/sections.js' %}"></script>
    <script type="module" src="{% static 'spa/js/auth.js' %}"></script>
</body>
</html>
